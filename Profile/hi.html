<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="layout/css/profile/hi_style.css"/>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            Profile
        </div>
        <div class="profile-content">
            <div class="file-input">
                <img alt="Profile picture of a person with short hair" 
                     src="https://storage.googleapis.com/a1aa/image/eN1GnpSVfKlGGEUOAHRREL0MDBXSzUycee32INbuuff48VteJA.jpg"/>
                <input id="file" name="file" type="file"/>
                <span>No file chosen</span>
                <span>Maximum file size: 1 MB</span>
            </div>
            <div class="section-title">BASIC</div>
            <div class="form-group">
                <div class="form-field">
                    <label for="first-name">First name <span style="color: red;">*</span></label>
                    <input id="first-name" name="first-name" type="text" value="Alice"/>
                </div>
                <div class="form-field">
                    <label for="last-name">Last name <span style="color: red;">*</span></label>
                    <input id="last-name" name="last-name" type="text" value="Coleman"/>
                </div>
            </div>
            <div class="form-group">
                <div class="form-field">
                    <label for="about-me">About me</label>
                    <textarea id="about-me" name="about-me">Tell about yourself</textarea>
                </div>
            </div>
            <div class="section-title">ADDITIONAL INFORMATION</div>
            <div class="form-group">
                <div class="form-field">
                    <label for="location">Location</label>
                    <input id="location" name="location" type="text" value="German"/>
                </div>
                <div class="form-field">
                    <label for="languages">Languages</label>
                    <input id="languages" name="languages" type="text" value="English, German"/>
                </div>
            </div>
            <div class="form-group">
                <div class="form-field">
                    <label for="email">Email <span style="color: red;">*</span></label>
                    <input id="email" name="email" type="email" value="demo@link.com"/>
                </div>
                <div class="form-field">
                    <label for="phone">Phone <span style="color: red;">*</span></label>
                    <input id="phone" name="phone" type="tel" value="+38(000)132-22-22"/>
                </div>
            </div>
            <div class="section-title">SETTINGS</div>
            <div class="form-group">
                <div class="form-field">
                    <label for="new-password">New password</label>
                    <input id="new-password" name="new-password" type="password" value="Password"/>
                </div>
                <div class="form-field">
                    <label for="confirm-password">Confirm password</label>
                    <input id="confirm-password" name="confirm-password" type="password" value="Password"/>
                </div>
            </div>
            <div class="update-button">
                <button type="button">Update</button>
            </div>
        </div>
    </div>
</body>
</html>
